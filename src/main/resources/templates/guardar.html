<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Empleado</title>
    <link href="../static/css/boostrap.css" rel="stylesheet" th:ref="@{/css/boostrap.css}">
</head>
<body>
    <div class="container">
        <br>
        <h2> Agregar Empleado </h2>

        <form action="#" th:action="@{/guardar}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-control">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre"
                 th:field="*{nombre}" name="nombre" >
            </div>
            <input type="hidden" th:field="*{id}" name="id" id="id">
            <div class="mb-3">
                <label for="apellido" class="form-control">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresar apellido"
                       th:field="*{apellido}" name="apellido" >
            </div>
            <div class="mb-3">
                <label for="edad" class="form-control">Edad</label>
                <input type="text" class="form-control" id="edad" placeholder="Ingresar edad"
                       th:field="*{edad}" name="edad" >
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-control">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresar Dirección"
                       th:field="*{direccion}" name="direccion" >
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-control">Telefono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingresar Telefono"
                       th:field="*{telefono}" name="telefono" >
            </div>

            <button type="submit" class="btn btn-dark"> Guardar </button>

        </form>

    </div>
</body>
</html>
